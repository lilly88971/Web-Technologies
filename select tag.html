<doctype html>
<html>
	<head>
	<title>Form1</title>
	</head>
	<body style='background-color:powderblue'>
	<form>
	Choose your day of birth<br/>
	<select name='bday'>
		<option value='mon'>Monday
		<option value='tue'>Tuesday
		<option value='wed'>Wednesday
		<option value='thu'>Thursday
		<option value='fri'>Friday
		<option value='sat'>Saturday
		<option value='sun'>Sunday
	</select><br/>
	<input type='submit'/>&nbsp;<input type='reset'/>
	</form>
</html>



if multiple values are to be selected then we have to add multiple in select tag line:- <select name='bday' multiple>
